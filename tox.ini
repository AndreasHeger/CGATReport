# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py27,py35

[testenv]
# add rpy for testing
deps = -rrequires.txt
         rpy2>=2.6.0

commands = nosetests -v tests
usedevelop = True

# use different test directories, as _cache's are not compatible
# between python versions
[testenv:py27]
basepython = /ifs/apps/apps/python-2.7.11-gcc-5.2.1/bin/python2.7
changedir = toxtest-py27

[testenv:py35]
basepython = /ifs/apps/apps/python-3.5.1/bin/python3.5
changedir = toxtest-py35
